<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-addcourse">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-input {
        width: 90%;
        padding: 0px;
        margin: 0px;
        display: inline-block;
        box-sizing: border-box;
       
      }
      .container{
        background: #ffffff;
        border:1px solid #ccc;
        padding-left: 20px;
        border-radius: 10px;
        width: 60%;
      }
      
    </style>
      <iron-ajax id="addForm"
      handle-as"json"
      debounce-duration="300"
      content-type="application/json"
      on-response="_getResponseData"></iron-ajax>

    <div class="card">
     <div class="container">
    
       <h1>Add Course</h1>
       <paper-input
          id="courseName"
          name="courseName" 
          label="Course Name" 
          value="{{courseName}}" 
          required 
          auto-validate 
          error-message="Course Name is required !">
        </paper-input>
       <paper-input
          id="courseTitle"
          name="courseTitle" 
          label="Course Title" 
          value="{{courseTitle}}" 
          required 
          auto-validate 
          error-message="Course Title name is required !">
        </paper-input>
        <paper-input
          id="link"
          name="link" 
          label="URL" 
          value="{{link}}" 
          required 
          auto-validate 
          error-message="link is required !">
      </paper-input>

        <paper-input
          id="topic"
          name="topic" 
          label="Topics"
          required 
          auto-validate 
          error-message="Topic is required !">
          <div slot="suffix">
              <iron-icon icon="icons:add" id="addTopic" on-click="_addTopics"></iron-icon>
          </div>
        </paper-input>
        
        
        <p><paper-button 
          raised
          id="btn-login"
          class="primary" 
          on-tap="_addCourse" 
          >
            Add Course
        </paper-button>
        </p>
     </div>
    </div>
  </template>

  <script>
    class MyAddcourse extends Polymer.Element {
      static get is() { return 'my-addcourse'; }
      _addTopics(){
        console.log("comming");
      }
    }

    window.customElements.define(MyAddcourse.is, MyAddcourse);
  </script>
</dom-module>
